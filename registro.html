<!DOCTYPE html>
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - Dulce Tradición</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styleReg.css">
</head>
<body>

    <main class="container">
        <h1 class="titulo-principal">¡Únete a la Familia Dulce!</h1>
        <p class="texto-secundario">Regístrate para recibir promociones y sorpresas.</p>

        <form id="registroForm" class="formulario">
            <div class="campo">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
                <span class="error-message"></span>
            </div>
            
            <div class="campo">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="ejemplo@correo.cl" required>
                <span class="error-message"></span>
            </div>
            
            <div class="campo">
                <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
                <span class="error-message"></span>
            </div>
            
            <div class="campo">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                <span class="error-message"></span>
            </div>
            
            <div class="campo">
                <label for="codigoDescuento">Código de Descuento (opcional):</label>
                <input type="text" id="codigoDescuento" name="codigoDescuento" placeholder="FELICES50">
                <span class="error-message"></span>
            </div>
            
            <button type="submit" class="boton-submit">Registrarme</button>
        </form>
    </main>

    <script src="js/validacion.js"></script>
</body>
</html>
