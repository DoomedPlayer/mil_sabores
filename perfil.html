<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Perfil - Pastelería Mil Sabores</title>
    <link rel="stylesheet" href="css/perfil.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>

<div class="navbar">
    <div class="container-nav">
        <a href="test.html" class="logo-link"><h1>Pastelería 1000 Sabores</h1></a> 
        <div class="nav-links">
            <a href=test.html>Inicio</a>
            <a href="catalogo.html">Catalogo</a>
            <a href="#">Mi Perfil</a>
            <a href="carrito.html">Carrito de Compras</a>
        </div>
    </div>
</div>

    <div class="main-content">

        <div class="profile-main">
            <h5 class="section-title">Información Personal</h5>
            <form id="perfilForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="nombre">Nombre Completo</label>
                        <input type="text" id="nombre" placeholder="Ingresa tu nombre completo" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" placeholder="correo@duocuc.cl" required readonly>
                        <small class="form-text">El correo no se puede modificar.</small>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="fechaNacimiento">Fecha de Nacimiento</label>
                        <input type="date" id="fechaNacimiento" required>
                    </div>
                    <div class="form-group">
                        <label for="telefono">Teléfono</label>
                        <input type="tel" id="telefono" placeholder="Ej: 912345678">
                    </div>
                </div>
                <div class="form-group">
                    <label for="direccion">Dirección</label>
                    <input type="text" id="direccion" placeholder="Ingresa tu dirección">
                </div>
                
                <hr class="divider">

                <h5 class="section-title">Preferencias de Compra</h5>
                <div class="form-check">
                    <input type="checkbox" id="notificacionesEmail" checked>
                    <label for="notificacionesEmail">Recibir notificaciones por correo electrónico</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="ofertasExclusivas">
                    <label for="ofertasExclusivas">Me interesa recibir ofertas exclusivas</label>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn btn-primary">Actualizar Perfil</button>
                    <button type="button" class="btn btn-secondary">Volver a Mi Perfil</button>
                </div>
            </form>
        </div>
    </div>
</div>
    <script src="js/perfil.js"></script>
</body>
</html>
